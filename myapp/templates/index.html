<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сортировщик JSON</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .copy-btn {
            font-size: 0.8em; /* Smaller font size */
            margin-bottom: 5px; /* Space below the button */
            background-color: transparent; /* Transparent background */
            border: none; /* No border */
            color: #007bff; /* Bootstrap primary color */
            cursor: pointer; /* Pointer cursor */
        }
        .copy-btn:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center" id="title">Сортировщик JSON</h1>
        <div class="text-right mb-3">
            <select id="languageSelect" class="form-control" style="width: auto; display: inline;">
                <option value="en">English</option>
                <option value="ru" selected>Русский</option>
            </select>
        </div>
        <div class="card">
            <div class="card-body">
                <form id="sortForm">
                    <div class="form-group">
                        <label for="fileInput" id="fileInputLabel">Перетащите JSON-файл сюда:</label>
                        <div id="dropArea" class="border p-3 text-center">
                            <span id="dropAreaText">Перетащите файл сюда или <input type="file" id="fileInput" accept=".json" style="display: inline;"> </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sort_field" id="sortFieldLabel">Поле для сортировки:</label>
                        <select class="form-control" id="sort_field" name="sort_field" required>
                            <option value="">{{ selectField }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label id="sortByLabel">Сортировать по:</label>
                        <select class="form-control" id="reverse_sort" name="reverse_sort">
                            <option value="no">{{ ascending }}</option>
                            <option value="yes">{{ descending }}</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" id="sortBtn">{{ sort }}</button>
                    <button type="button" class="btn btn-success" id="downloadBtn" style="display: none;">{{ downloadSortedFile }}</button>
                </form>
                <p id="result" class="mt-3"></p>
                <div id="progress" class="mt-3" style="display: none;">
                    <p>{{ sortingProgress }}: <span id="progressText">Загрузка...</span></p>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <h5 id="uploadedContentLabel">Содержимое загруженного файла:</h5>
                        <button type="button" class="copy-btn" id="copyUploadedBtn">{{ copyUploadedContent }}</button>
                        <pre id="contentDisplay" style="border: 1px solid #ccc; padding: 10px;"></pre>
                    </div>
                    <div class="col-md-6">
                        <h5 id="sortedContentLabel">Содержимое отсортированного файла:</h5>
                        <button type="button" class="copy-btn" id="copySortedBtn" style="display: none;">{{ copySortedContent }}</button>
                        <pre id="sortedContentDisplay" style="border: 1px solid #ccc; padding: 10px;"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='Main.js') }}"></script>
</body>
</html>
