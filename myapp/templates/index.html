<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Sorter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .copy-btn {
            font-size: 0.8em; 
            margin-bottom: 5px; 
            background-color: transparent; 
            border: none; 
            color: #007bff; 
            cursor: pointer; 
        }
        .copy-btn:hover {
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">JSON Sorter</h1>
        <div class="text-right mb-3">
            <select id="languageSelect" class="form-control" style="width: auto; display: inline;">
                <option value="en">English</option>
                <option value="ru">Русский</option>
            </select>
        </div>
        <div class="card">
            <div class="card-body">
                <form id="sortForm">
                    <div class="form-group">
                        <label for="fileInput">Drag and drop a JSON file here:</label>
                        <div id="dropArea" class="border p-3 text-center">
                            Drag a file here or <input type="file" id="fileInput" accept=".json">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sort_field">Field to sort by:</label>
                        <select class="form-control" id="sort_field" name="sort_field" required>
                            <option value="">Select field</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Sort by:</label>
                        <select class="form-control" id="reverse_sort" name="reverse_sort">
                            <option value="no">Ascending</option>
                            <option value="yes">Descending</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" id="sortBtn">Sort</button>
                    <button type="button" class="btn btn-success" id="downloadBtn" style="display: none;">Download Sorted File</button>
                </form>
                <p id="result" class="mt-3"></p>
                <div id="progress" class="mt-3" style="display: none;">
                    <p>Sorting progress: <span id="progressText">Loading...</span></p>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <h5>Uploaded File Content:</h5>
                        <button type="button" class="copy-btn" id="copyUploadedBtn">Copy Uploaded Content</button>
                        <pre id="contentDisplay" style="border: 1px solid #ccc; padding: 10px;"></pre>
                    </div>
                    <div class="col-md-6">
                        <h5>Sorted File Content:</h5>
                        <button type="button" class="copy-btn" id="copySortedBtn" style="display: none;">Copy Sorted Content</button>
                        <pre id="sortedContentDisplay" style="border: 1px solid #ccc; padding: 10px;"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='Main.js') }}"></script>
</body>
</html>
